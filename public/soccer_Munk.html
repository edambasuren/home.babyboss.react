  var x=100;
  var imgNum=1;
  var ballobject=null;

  function getobj(id) {
    var i, x;
    x= document[id];
    if (!x && document.all) x= document.all[id];
    for (i=0; !x && i<document.forms.length; i++) x= document.forms[i][id];
    if (!x && document.getElementById) x= document.getElementById(id);
    return(x);
  }
  function mymove() {
     ballobject=getobj('ball');
     if ( x >= 600 ) {
       x = 100;
     }else{
       x += 23.3;
     }
     if (imgNum >= 12) {
       imgNum = 1;
     }else{
       imgNum += 1;
     }
     ballobject.style.left = x;
     ballobject.src = "images/soccer_" + imgNum + ".jpg";
     window.setTimeout("mymove();",150);
  }
